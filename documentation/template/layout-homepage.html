<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{{title}} - {{globalTitle}}</title>
	<link rel="stylesheet" href="{{{baseUri}}}assets/css/highlight.min.css">
	<link rel="stylesheet" href="{{{baseUri}}}assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="{{{baseUri}}}assets/css/tipuesearch.css">
	<link rel="stylesheet" href="{{{baseUri}}}assets/css/main.css">
</head>
<body>
	<header class="navbar navbar-default navbar-fixed-top navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="{{{baseUri}}}">{{{globalTitle}}}</a>
			</div>

			<div class="collapse navbar-collapse" id="navbar-collapse-1">
				<form action="{{{baseUri}}}search.html" class="navbar-form navbar-right" role="search">
					<div class="form-group">
						<input type="text" name="q" id="tipue_search_input" autocomplete="off" required class="form-control" placeholder="Search">
					</div>
				</form>
				<ul class="nav navbar-nav navbar-right">
					{{> common-menu}}
				</ul>
			</div>
		</div>
	</header>

	<article class="homepage-content">
		{{{content}}}
	</article>

	<footer>{{> footer}}</footer>

	<script src="{{{baseUri}}}assets/js/jquery.js"></script>
	<script src="{{{baseUri}}}assets/js/bootstrap.min.js"></script>
	<script src="{{{baseUri}}}assets/js/highlight.min.js"></script>
	<script src="{{{baseUri}}}assets/js/tipuesearch_set.js"></script>
	<script src="{{{baseUri}}}assets/js/tipuesearch.min.js"></script>
	<script>
	$(function() {
		hljs.initHighlightingOnLoad();
		$('#tipue_search_input').tipuesearch({
			mode: 'json',
			contentLocation: '{{{baseUri}}}index.json'
		});
	});
	</script>
	{{{autoReload}}}
	<!-- Generated by Vegetables from '{{{document}}}' with format '{{format}}' - '{{timestamp}}' -->
</body>
</html>
